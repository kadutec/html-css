<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        } 

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        col.cnome {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>exercicio de tabela</h1>
    <table>
        <caption>Cadastro</caption>
        <colgroup> <!--como utilizar a tabela por colunas-->
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Helio</td>
            <td>M</td>
            <td>26</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Joaquim</td>
            <td>M</td>
            <td>29</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>22</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Laura</td>
            <td>F</td>
            <td>24</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>27</td>
            <td>Terapeuta</td>
        </tr>
    </table>
</body>
</html>
