<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de form</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!--botoes do tipo radio(um ou outro), devem ter o mesmo "NAME"-->
            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas">Masculino</label><br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol</label><br>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label><br>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol">Volêi</label><br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação</label><br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
