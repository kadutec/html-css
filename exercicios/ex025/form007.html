<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>form</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <optgroup label="UF">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
